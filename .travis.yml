language: cpp
dist: trusty

matrix:
  include:
  - env: GCC_VERSION=5
    os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5

before_install:
- if [ -n "$GCC_VERSION" ]; then export CXX="g++-${GCC_VERSION}" CC="gcc-${GCC_VERSION}";
  fi
- if [ -n "$CLANG_VERSION" ]; then export CXX="clang++-${CLANG_VERSION}" CC="clang-${CLANG_VERSION}";
  fi
- which $CXX
- which $CC
- "$CXX --version"
script:
- cmake -DCMAKE_CXX_FLAGS=-Werror .
- make
- "./src/tests/tests"

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./src/fontbm"
  on:
    repo: vladimirgamalyan/fontbm
